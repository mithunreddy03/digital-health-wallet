services:
  - type: web
    name: digital-health-wallet-api
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-frontend-url.vercel.app
    healthCheckPath: /
    disk:
      name: data
      mountPath: /opt/render/project/src
      sizeGB: 1
